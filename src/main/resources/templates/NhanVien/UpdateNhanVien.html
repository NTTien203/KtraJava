<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Course</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit Course</h1>
<!--    <form th:action="@{/NhanVien/edit/{id}(id=${NhanVien.MaNV})}"  th:object="${NhanVien}" method="post"  >-->
        <form action="#" th:action="@{'/NhanVien/edit/' + ${NhanVien.MaNV}}" th:object="${NhanVien}" method="post">
        <div class="mb-3">
            <label for="maNV" class="form-label">MÃ£ NV</label>
            <input type="text" class="form-control" id="maNV" th:field="*{maNV}" readonly>
        </div>
        <div class="mb-3">
            <label for="TenNv" class="form-label">Ten NV</label>
            <input type="text" class="form-control" id="TenNv" th:field="*{TenNv}">


        </div>
        <div class="mb-3">
            <label for="Phai" class="form-label">Phai</label>
            <input type="text" class="form-control" id="Phai" th:field="*{Phai}">
        </div>
        <div class="mb-3">
            <label for="NoiSinh" class="form-label">NoiSinh</label>
            <input type="text" class="form-control" id="NoiSinh" th:field="*{NoiSinh}">
        </div>
        <div class="mb-3">
            <label for="MaPhong" class="form-label">Ten Phong</label>
            <select class="form-control" id="MaPhong" th:field="*{MaPhong}">
                <option th:each="PhongBan:${phongBans}"
                        th:text="${PhongBan.TenPhong}" th:value="${PhongBan.MaPhong}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="Luong" class="form-label">Luong</label>
            <input type="number" class="form-control" id="Luong" th:field="*{Luong}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/NhanVien}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
